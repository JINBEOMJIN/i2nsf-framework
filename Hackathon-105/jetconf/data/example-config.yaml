GOBAL:
    TIMEZONE: "Europe/Prague"
    LOGFILE: "-"
    PIDFILE: "/tmp/jetconf.pid"
    PERSISTENT_CHANGES: false
    LOG_LEVEL: "debug"
    LOG_DBG_MODULES: ["usr_conf_data_handlers", "knot_api", "nacm", "data"]
    YANG_LIB_DIR: "/works/jetconf/jetconf-jukebox/yang-modules"
    DATA_JSON_FILE: "/works/jetconf/jetconf-jukebox/example-data.json"
    BACKEND_PACKAGE: "jetconf_jukebox"

HTTP_SERVER:
    DOC_ROOT: "/works/jetconf/data/doc-root"
    DOC_DEFAULT_NAME: "index.html"
    API_ROOT: "/restconf"
    SERVER_NAME: "jetconf-h2"

    SERVER_SSL_CERT: "/works/jetconf/data/server.crt"
    SERVER_SSL_PRIVKEY: "/works/jetconf/data/server.key"
    CA_CERT: "/works/jetconf/data/ca.pem"
    DBG_DISABLE_CERTS: true

NACM:
    ALLOWED_USERS: ["lojza@mail.cz"]
